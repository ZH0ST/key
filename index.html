<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #111; color: white; font-family: Arial; padding: 20px; }
        .container { max-width: 400px; margin: 50px auto; background: #222; padding: 20px; border-radius: 10px; }
        h1 { color: #00aaff; text-align: center; margin-bottom: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        input { background: #333; border: 1px solid #00aaff; color: white; }
        button { background: #00aaff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0088cc; }
        #key { background: #000; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Key Generator</h1>
        <input type="number" id="userId" placeholder="Roblox User ID">
        <button onclick="generateKey()">Generate Key</button>
        
        <div id="keyDisplay" class="hidden">
            <div id="key">Loading...</div>
            <button onclick="copyKey()">Copy Key</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // Generate key
        function generateKey() {
            const userId = document.getElementById('userId').value;
            if (!userId) return alert('Enter User ID');
            
            const timestamp = Math.floor(Date.now() / 600000).toString(36).toUpperCase();
            const hash = Math.abs(parseInt(userId) * 123456789).toString(16).toUpperCase().substr(0, 8);
            const key = `${userId}-${timestamp}-${hash}`;
            
            document.getElementById('key').textContent = key;
            document.getElementById('keyDisplay').classList.remove('hidden');
            
            // Update GitHub file via GitHub API (simplified)
            updateKeyFile(key);
            
            // Show success
            showStatus('Key generated! Valid for 10 minutes.', 'green');
        }
        
        function copyKey() {
            navigator.clipboard.writeText(document.getElementById('key').textContent);
            showStatus('Copied!', 'blue');
        }
        
        function showStatus(msg, color) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.style.color = color;
            setTimeout(() => status.textContent = '', 3000);
        }
        
        // For parsing by Roblox script
        function updateMetaTag(key) {
            let meta = document.querySelector('meta[name="key"]');
            if (!meta) {
                meta = document.createElement('meta');
                meta.name = 'key';
                document.head.appendChild(meta);
            }
            meta.content = key;
        }
        
        // Call this after generating key
        updateMetaTag('CURRENT_KEY_HERE');
    </script>
    
    <!-- Key will appear here for Roblox to read -->
    <div id="robloxKey" style="display: none;"></div>
</body>
</html>
